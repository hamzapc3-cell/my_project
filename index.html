<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For 7meyma ‚ù§Ô∏è</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: 'Segoe UI', Tahoma, sans-serif;
    background: linear-gradient(135deg, #ffd1dc, #ffb6c1);
}

/* Floating hearts */
.heart {
    position: absolute;
    color: rgba(255, 0, 100, 0.3);
    font-size: 24px;
    animation: float 8s linear infinite;
}

@keyframes float {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
}

/* Center container */
.container {
    position: relative;          /* üî¥ VERY IMPORTANT */
    width: 100%;
    height: 100%;
    text-align: center;
}

.content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

h1 {
    color: #b30047;
    font-size: 36px;
    margin-bottom: 30px;
}

.buttons {
    position: relative;
    height: 120px;
}

button {
    font-size: 20px;
    padding: 12px 30px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
}

#yesBtn {
    background-color: #ff4d88;
    color: white;
    margin-right: 20px;
}

#noBtn {
    background-color: #888;
    color: white;
    position: absolute;
    left: 150px;
    top: 0;
}

.love-text {
    font-size: 42px;
    color: #b30047;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="container" id="main">
    <div class="content" id="content">
        <h1>Hey 7meyma ‚Ä¶ do you love Hamza ?? ‚ù§Ô∏è</h1>

        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>
</div>

<script>
/* Create hearts */
for (let i = 0; i < 40; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (20 + Math.random() * 25) + "px";
    heart.style.animationDuration = (5 + Math.random() * 5) + "s";
    document.body.appendChild(heart);
}

/* No button logic */
const noBtn = document.getElementById("noBtn");
const buttonsBox = document.querySelector(".buttons");

function moveNoButton() {
    const maxX = buttonsBox.clientWidth - noBtn.offsetWidth;
    const maxY = buttonsBox.clientHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseenter", moveNoButton);

/* Yes button */
document.getElementById("yesBtn").addEventListener("click", () => {
    document.getElementById("content").innerHTML =
        '<div class="love-text">Hamza also loves 7meyma &lt;3 ‚ù§Ô∏è</div>';
});
</script>

</body>
</html>
